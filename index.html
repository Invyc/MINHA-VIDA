<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a minha Julia</title>
    <style>
        body {
            background-color: #ffeb3b; /* Cor da Lufa-Lufa */
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #4e342e;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1; /* Para garantir que o conte√∫do fique abaixo dos cora√ß√µes */
        }

        h1 {
            font-size: 2em;
            color: #3e2723;
        }

        p {
            font-size: 1.2em;
        }

        /* Player do Spotify */
        .spotify-player {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        /* Imagem central */
        .center-image {
            width: 90%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            position: relative;
            overflow: hidden; /* Mant√©m as imagens pequenas dentro */
        }

        /* Imagens animadas dentro da central */
        .small-image {
            width: 80px; /* Tamanho menor */
            position: absolute;
            animation: moveUpDown 3s infinite alternate ease-in-out;
        }

        .left-small {
            left: 10%;
            animation-delay: 0s; /* Come√ßa imediatamente */
        }

        .right-small {
            right: 10%;
            animation-delay: 1.5s; /* Pequeno atraso para efeito alternado */
        }

        /* Anima√ß√£o de sobe e desce */
        @keyframes moveUpDown {
            0% { transform: translateY(10px); }
            100% { transform: translateY(-10px); }
        }

        /* Cora√ß√µes animados */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
